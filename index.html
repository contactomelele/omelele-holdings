<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Omelele Holdings Pty Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #F6F5F2;
      color: #1F1F1F;
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.6;
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 80px 32px;
    }

    .entity {
      font-size: 16px;
      margin-bottom: 56px;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #5A5A5A;
      margin-bottom: 12px;
    }

    .statement {
      font-size: 18px;
      margin-bottom: 64px;
    }

    .footer {
      font-size: 11px;
      color: #5A5A5A;
      margin-top: 80px;
    }
  </style>
</head>

<body>
  <main class="page">

    <div class="entity">Omelele Holdings Pty Ltd</div>

    <section>
      <div class="label">Vision</div>
      <div class="statement">
        To be a durable owner of well-governed businesses, stewarded with discipline over the long term.
      </div>
    </section>

    <section>
      <div class="label">Mission</div>
      <div class="statement">
        To own and oversee businesses through sound governance, resilient structures, and consistent execution.
      </div>
    </section>

    <div class="footer">
      Omelele Holdings Pty Ltd<br />
      Australia
    </div>

  </main>
</body>
</html>
