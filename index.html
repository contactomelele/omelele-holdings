<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Omelele Holdings Pty Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">

  <style>
    /* Base reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #F6F5F2;
      color: #1F1F1F;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 16px;
      line-height: 1.6;
    }

    main {
      max-width: 640px;              /* narrower = more formal */
      margin: 0 auto;
      padding: 96px 28px 88px 28px;  /* deliberate vertical rhythm */
    }

    .entity {
      font-size: 15px;
      margin-bottom: 72px;
    }

    section {
      margin-bottom: 72px;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #5A5A5A;
      margin-bottom: 14px;
    }

    .statement {
      font-size: 18px;
      line-height: 1.65;
    }

    .footer {
      font-size: 11px;
      color: #5A5A5A;
      margin-top: 96px;
    }
  </style>
</head>

<body>
  <main>

    <div class="entity">Omelele Holdings Pty Ltd</div>

    <section>
      <div class="label">Vision</div>
      <div class="statement">
        To be a durable owner of well-governed businesses, stewarded with discipline over the long term.
      </div>
    </section>

    <section>
      <div class="label">Mission</div>
      <div class="statement">
        To own and oversee businesses through sound governance, resilient structures, and consistent execution.
      </div>
    </section>

    <div class="footer">
      Omelele Holdings Pty Ltd<br>
      Australia
    </div>

  </main>
</body>
</html>
